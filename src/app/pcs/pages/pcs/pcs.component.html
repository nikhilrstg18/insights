<i-disclaimer></i-disclaimer>
<i-pcs-filters [filters]="filters"></i-pcs-filters>
<div class="heatmap">
	<div>
		<clr-checkbox-wrapper>
			<input
				type="checkbox"
				clrCheckbox
				name="options"
				required
				[(ngModel)]="showHeatMap"
			/>
			<label>Show Heatmap</label>
		</clr-checkbox-wrapper>
	</div>
</div>
<i-pcs-grid [showHeatMap]="showHeatMap" [filters]="filters"></i-pcs-grid>
